<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
</head>
<body >
    <form class="container">
        <label for="fname">First name:</label><br><br>
        <input type="text" id="fname" name="fname" class="form-control" size="20" autofocus required><br><br>
        <label for="lname">Last name:</label><br><br>
        <input type="text" id="lname" name="lname"  class="form-control" size="20" required><br><br>
        <label for="username">Username:</label><br><br>
        <input type="text" id="username" name="username"  class="form-control" size="20" required><br><br>
        <label for="pwd">Password:</label><br><br>
        <input type="password" id="pwd" name="pwd" class="form-control"  size="20" ><br><br>
        <label for="degree">Degree:</label><br><br>
        <select id="degree" name="degree" class="form-select form-select-lg mb-3">
            <option value="btech">B.Tech</option>
            <option value="be">B.E</option>
            <option value="bsc">B.Sc</option>
        </select><br><br>
        <label for="email">Enter your email:</label><br><br>
        <input type="email" id="email" class="form-control" name="email" required><br><br>
        <label for="birthday">Birthday:</label><br><br>
        <input type="date" id="birthday" class="form-control"  name="birthday" required><br><br>
        <label for="quantity">Age:</label><br><br>
        <input type="number" id="age" name="age" class="form-control"  min="1" max="90" step="5" required><br><br>
        <label for="nation">Nation:        </label> 
        <input type="radio" id="india" name="nation"  value="India" required>
        <label for="india" >India</label>
        <input type="radio" id="other" name="nation"  value="Other" required>
        <label for="other" >Others</label><br><br>
        <label for="favcolor" >Favorite color:</label><br><br>
        <input type="color" id="favcolor" name="favcolor" class="form-control form-control-color" value="#ff0000"><br>
        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" class="form-control"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        <label for="Time">Available time:</label><br><br>
        <input type="time" id="Time" name="Time" class="form-control" required><br><br>
        <label for="github">GitHub Link:</label><br><br>
        <input type="url" id="github" name="github"  class="form-control" required><br><br>
        <label for="myfile">Upload Resume:</label><br><br>
        <input type="file" id="myfile" name="myfile"  class="form-control" required><br><br>
        <label for="message">Address:</label><br><br>
        <textarea name="message" class="form-control" rows="10" cols="30" required></textarea><br><br>
        <label for="terms" class="form-check-label">Terms & Conditions:</label>
        <input type="checkbox" class="form-check-input" id="agree" name="agree" value="Agree" required>
        <label for="agree"> I Agree</label><br><br>
        <input type="submit" class="form-control btn btn-primary" value="Submit"><br><br>
        <input type="reset" class="form-control btn btn-success" value="reset" >
      </form>
</body>
</html>
